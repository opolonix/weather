<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #141517);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: "Inter", serif;
            overflow: hidden;
        }
        *::selection {
            background-color: var(--tg-theme-hint-color, #a5702e);
        }
        img {
            user-select: none;
        }
        .wrapper {
            width: fit-content;
            align-items: center;
            margin: auto;
            display: flex;
            flex-direction: column;
            height: calc(100svh - 22px);
            width: 100vw;
            gap: 0px;
            padding-top: 22px;
        }
        .location font{
            color: var(--Backgrounds-Primary, #FFF);
            text-align: center;
            font-feature-settings: 'liga' off, 'clig' off;
            /* font-family: "SF Pro"; */
            font-size: 18px;
            /* font-weight: 500; */

            opacity: 0.5;
        }
        .location{
            display: flex;
            flex-direction: row;
            gap: 10px;

        }
        #loc-select{
            color: white;
            border: none;
            background-color: transparent;
            font-size: 18px;

            display: flex;
            padding: 2px 6px 2px 4px;
            align-items: center;
            gap: 6px;

            border-radius: 5px;
        }
        #loc-select:active{
            background: #42372B;
        }
        .temperature .item{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .temperature .item .main{
            color: #FAC17A;
            text-align: center;
            /* font-family: Poppins; */
            font-size: 104.578px;
            font-weight: 500;
            position: relative;
        }
        .temperature .item .main::after {
            content: "°";
            position: absolute;
        }
        .temperature .item .main.minus {
            transform: translateX(-22.705px);
        }
        .image{
            flex-grow: 1;
        }
        .divider{
            height: 0px;
            align-self: center;
            
            margin-bottom: 40px;
        }
        .info{
            display: flex;
            flex-direction: row;
            gap: 8px;
            width: calc(100% - 44px);
            padding: 22px;
        }
        .info .item{
            display: flex;
            flex-direction: column;

            width: 100%;
            
            border-radius: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
        }
        .info .item img{
            width: 24px;
            height: 24px;
            margin-bottom: 20px;
        }
        .info .item span{
            color: var(--Backgrounds-Primary, #FFF);
            text-align: left;
            /* font-family: Poppins; */
            font-size: 18px;
            font-weight: 600;
        }
        .info .item font{
            color: var(--Backgrounds-Primary, #FFF);
            text-align: left;
            /* font-family: Poppins; */
            font-size: 13px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;

            opacity: 0.5;
        }
    </style>
    <div class="wrapper">
        <div class="location">
            <font>Симферополь</font>
            <img src="source/dash.svg" alt="-">
            <button id="loc-select">Центр <img src="source/loc-select.svg" alt=""></button>
        </div>
        <div class="divider">
            <svg xmlns="http://www.w3.org/2000/svg" width="314" height="2" viewBox="0 0 314 2" fill="none">
                <path opacity="0.2" d="M1 1H313" stroke="white" stroke-linecap="round"/>
              </svg>
        </div>
        <div class="temperature">
            <div class="item">
                <span class="time"></span>
                <div class="main {% if w.temperature < 0 %}minus{% endif %}"><span class="temperature-field">{{w.temperature | round(1)}}</span></div>
            </div>
        </div>
        <div class="image">
            <img src="" alt="">
        </div>
        <div class="info">
            <div class="item">
                <img src="source/wind.svg">
                <span><span class="heapIndex">{{w.temperature | round(1)}}</span>°</span>
                <font>Ощущается</font>
            </div>
            <div class="item">
                <img src="source/drop.svg">
                <span><span class="humidity">{{w.humidity | round(1)}}</span>%</span>
                <font>Влажность</font>                
            </div>
            <div class="item">
                <img src="source/rain.svg">
                <span class="pressure">{{(w.pressure * 0.75006375541921) | round(1)}}</span>
                <font>Давление</font>
            </div>
        </div>
        
    </div>
    <script>
        const t = document.querySelector(".temperature-field")
        const hi = document.querySelector(".heapIndex")
        const p = document.querySelector(".pressure")
        const h = document.querySelector(".humidity")

        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
        
            document.querySelector(".time").innerText = `${hours}:${minutes}`;
        }

        const calculateHeatIndex = (T, H) => {
            const feelsLike = 0.96 * T + (40-H)/100 * T;
            return feelsLike;
        }
        
        data = fetch("/get/weather").then(d => d.json()).then(data => {
            hi.innerText = calculateHeatIndex(data.temperature, data.humidity).toFixed(1)
            formatTime(new Date())
        })

        setInterval(async () => {
            data = await fetch("/get/weather")
            data = await data.json()
            
            formatTime(new Date())

            if (data.temperature < 0) t.parentElement.classList.add("minus")
            else t.parentElement.classList.remove("minus")

            t.innerText = data.temperature.toFixed(1)
            p.innerText = (data.pressure * 0.75006375541921).toFixed(1)
            h.innerText = data.humidity.toFixed(1)
            hi.innerText = calculateHeatIndex(data.temperature, data.humidity).toFixed(1)
        }, 2000)
    </script>
</body>
</html>
